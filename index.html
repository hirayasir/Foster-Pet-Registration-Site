<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="milestone" content="Foster-Pet">
    <script src="https://tinyurl.com/2p9w5adj"></script>
    <title>Foster A Pet</title>
   <link href="style.css" rel="stylesheet"  type="text/css" /> 
  </head>
  <body>
    <header>
      <h1>Sign Up to Foster a Pet</h1>
      <img src="assets/dog.png" alt="Cute Dog Looking Over Form" width="40%">
    </header>
      <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Hira Yasir" name="name">
        <label for ="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob">
        <label for="email">Email</label>
        <input for type="email id="email placeholder="example@domain.com" name="email">
        <label for="pw">Password</label>
        <input type="password" id="pw">
        <label for="num-pets">Number of Pets</label>
        <input type="number" min="0" name="num-pets">
        <h4>Have you ever fostered before</h4>
        <label for="yes">
          <input type="radio" id="yes" name="prev-experience">Yes</input>
         </label>
        <label for="no">
          <input type="radio" id="no" name="prev-experience">No</input>
        </label>
        <h4>Which of these apply to your home?</h4>
        <label for="apartment">Appartment</label>
        <input type="checkbox" id="apartment" name="apartment"> 
        <label for="children">Children</label>
        <input type="checkbox" id="children" name="children">
        <label for="yard">Yard</label>
        <input type="checkbox" id="yard" name="yard">
        <input type="submit" value="Sign Up!">  
      </form>
  </body>
</html>
